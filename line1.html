<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0;background: black;">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>

       <!-- <script type="text/javascript" src="./echarts.min.js"></script> -->

       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>

       <script src="http://echarts.baidu.com/echarts2/doc/example/www/js/echarts.js"></script>
    <script src="http://echarts.baidu.com/echarts2/doc/asset/js/codemirror.js"></script>
    <script src="http://echarts.baidu.com/echarts2/doc/asset/js/javascript.js"></script>

    <link href="http://echarts.baidu.com/echarts2/doc/asset/css/codemirror.css" rel="stylesheet">
    <link href="http://echarts.baidu.com/echarts2/doc/asset/css/monokai.css" rel="stylesheet">
    <script type="text/script" src="./macarons.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom,'macarons');
var app = {};
option = null;
app.title = '折线图';

option = option = {
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['告警次数']
    },
    toolbox: {
        show : false//隐藏开发中的工具栏
    },
    calculable : true,
    xAxis : [
        {
          interval:'0',
            type : 'category',
            boundaryGap : false,
            data : ['8/1','8/2','8/3','8/4','8/5','8/6','8/7'],
            textStyle: {color: '#fff'},
            //设置轴线的属性
            axisLine:{
                lineStyle:{
                    color:'#ddd',
                    width:3,//这里是为了突出显示加上的
                }
            },
            splitLine: {
                show: true,
                lineStyle: {
                    color: '#ddd',
                    width: 2,
                    shadowOffsetY:30,
                    opacity:0.7
                }
            }
        }
    ],
    yAxis : [
        {
          type : 'value',
          axisLabel : {
              formatter: '{value} 次'
          },
          max:20,
          splitNumber:4,
          axisLabel:{
                   formatter: function (value, index) {
                       var date = new Date(value);
                       var texts = [];
                       if (index === 1) {
                           texts.push('低级');
                       }
                       if (index === 2) {
                           texts.push('中级');
                       }
                       if(index==3){
                           texts.push('高级');
                       }
                       if(index==4){
                           texts.push('紧急');
                       }
                       if(index==5){
                           texts.push('危险');
                       }
                       return texts;
                   },
                   textStyle: {color: '#fff'}
               },
            //设置轴线的属性
            axisLine:{
                lineStyle:{
                    color:'#ddd',
                    width:3,//这里是为了突出显示加上的
                }
            },
            splitLine: {
                show: true,
                lineStyle: {
                    color: '#ddd',
                    width: 2
                }
            }
        }
    ],
    series : [
        {
            name:'告警',
            type:'line',
            smooth:true,  //这句就是让曲线变平滑的
            data:[0, 6, 8, 13, 12, 16, 19],
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'}
                ],
                symbol: 'circle',
                symbolSize:10
            },
            itemStyle : {
                normal : {
                                    color:'#fff'
                                }
                            },
        }
    ]
};;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}

//加载dark主题theme文件并调用setTheme进行替换
      // require(['macarons'], function (theme) { curTheme = theme; myChart.setTheme(theme); });
       </script>
   </body>
</html>
