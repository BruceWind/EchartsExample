<html style="height: 100%">

       <meta charset="utf-8">

       <div id="container" style="height: 100%"></div>

       <script src="http://echarts.baidu.com/echarts2/doc/example/www/js/echarts.js"></script>
    <script src="http://echarts.baidu.com/echarts2/doc/asset/js/codemirror.js"></script>
    <script src="http://echarts.baidu.com/echarts2/doc/asset/js/javascript.js"></script>

    <link href="http://echarts.baidu.com/echarts2/doc/asset/css/codemirror.css" rel="stylesheet">
    <link href="http://echarts.baidu.com/echarts2/doc/asset/css/monokai.css" rel="stylesheet">
    <script type="text/script" src="./macarons.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom,'macarons');
var app = {};
option = null;
app.title = '折线图';

option = option = {
    title : {
        // text: '未来一周气温变化',
        // subtext: '纯属虚构'
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['告警次数']
        // ,'最低气温'
    },
    toolbox: {
        show : false,//隐藏开发中的工具栏
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
          interval:'0',
            type : 'category',
            boundaryGap : false,
            data : ['8/1','8/2','8/3','8/4','8/5','8/6','8/7']
        }
    ],
    yAxis : [
        {
          type : 'value',
          axisLabel : {
              formatter: '{value} °C'
          },
          splitNumber:5,
          axisLabel:{
                   formatter: function (value, index) {
                       var date = new Date(value);
                       var texts = [];
                       if (index === 1) {
                           texts.push('低级');
                       }
                       if (index === 2) {
                           texts.push('中级');
                       }
                       if(index==3){
                           texts.push('高级');
                       }
                       if(index==4){
                           texts.push('紧急');
                       }
                       if(index==5){
                           texts.push('危险');
                       }
                       return texts;
                   }
               }
        }
    ],
    series : [
        {
            name:'告警',
            type:'line',
            smooth:true,  //这句就是让曲线变平滑的
            data:[0, 6, 8, 13, 12, 16, 20],
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'}
                    // ,{type : 'min', name: '最小值'}
                ]
            },
            // markLine : {  //显示中间线
            //     data : [
            //         {type : 'average', name: '平均值'}
            //     ]
            // },
            itemStyle : {
                                normal : {
                                    color:'#000000'
                                }
                            },
        }
        // ,
        // {
        //     name:'最低气温',
        //     type:'line',
        //     data:[1, -2, 2, 5, 3, 2, 0],
        //     markPoint : {
        //         data : [
        //             {name : '周最低', value : -2, xAxis: 1, yAxis: -1.5}
        //         ]
        //     },
        //     markLine : {
        //         data : [
        //             {type : 'average', name : '平均值'}
        //         ]
        //     }
        // }
    ]
};;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}

//加载dark主题theme文件并调用setTheme进行替换
      // require(['macarons'], function (theme) { curTheme = theme; myChart.setTheme(theme); });
       </script>
   </body>
</html>
